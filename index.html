<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Prices vs. Cox Contour TV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="cox-logo.png" alt="Cox Communications Logo">
    </div>
           
    <div class="container">
        <h1>Streaming Prices vs. Cox Contour TV</h1>
    
        <!-- Dropdowns for Streaming Services -->
        <div class="form-group">
            <label for="netflix">Netflix Plan:</label>
            <select id="netflix" aria-label="Select your Netflix plan">
                <option value="0">None</option>
                <option value="6.99">Standard with Ads - $6.99</option>
                <option value="15.49">Standard - $15.49</option>
                <option value="22.99">Premium - $22.99</option>
            </select>
        </div>

        <div class="form-group">
            <label for="directTV">DirectTV Plan:</label>
            <select id="directTV" aria-label="Select your DirectTV Stream Plan">
                <option value="0">None</option>
                <option value="101.98">Entertainment + Sports Pack - $101.98</option>
                <option value="114.99">Choice - $114.99</option>
                <option value="129.99">Ultimate - $129.99</option>
            </select>
        </div>

        <div class="form-group">
            <label for="max">MAX:</label>
            <select id="max" aria-label="Select your MAX Plan">
                <option value="0">None</option>
                <option value="9.99">With Ads - $9.99</option>
                <option value="16.99">Ad-Free - $16.99</option>
                <option value="20.99">Ultimate Ad Free - 20.99</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="hulu">Hulu Plan:</label>
            <select id="hulu" aria-label="Select your Hulu plan">
                <option value="0">None</option>
                <option value="9.99">With Ads - $9.99</option>
                <option value="18.99">No Ads - $18.99</option>
                <option value="82.99">Live TV + Disney+ + ESPN+ - $82.99</option>
                <option value="95.99">Live TV + Disney+ + ESPN+ (No Ads) - $95.99</option>
                <option value="81.99">Live TV Only - $81.99</option>
            </select>
        </div>
      
        <div class="form-group">
            <label for="paramountPlus">Paramount Plus:</label>
            <select id="paramountPlus" aria-label="Select your Paramount Plus plan">
                <option value="0">None</option>
                <option value="5.99">Essential Plan - $5.99</option>
                <option value="9.99">Premium Plan - $9.99</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="peacock">Peacock:</label>
            <select id="peacock" aria-label="Select your Peacock plan">
                <option value="0">None</option>
                <option value="7.99">Premium - $7.99</option>
                <option value="13.99">Premium Plus - $13.99</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="appleTV">Apple TV:</label>
            <select id="appleTV" aria-label="Select your Apple TV plan">
                <option value="0">None</option>
                <option value="9.99">Apple TV+ - $9.99</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ESPN+">ESPN+:</label>
            <select id="ESPN+" aria-label="Select your ESPN+ plan">
                <option value="0">None</option>
                <option value="11.99">ESPN+ - $11.99</option>
            </select>
        </div>

        <div class="form-group">
            <label for="starz">Starz:</label>
            <select id="starz" aria-label="Select your Starz plan">
                <option value="0">None</option>
                <option value="10.99">Starz - $11.99</option>
            </select>
        </div>

        <div class="form-group">
            <label for="youtubeTV">Youtube TV:</label>
            <select id="youtubeTV" aria-label="Select your Youtube TV plan">
                <option value="0">None</option>
                <option value="82.99">Youtube TV Base Plan - $82.99</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="fubo">Fubo:</label>
            <select id="fubo" aria-label="Select your Fubo plan">
                <option value="0">None</option>
                <option value="79.99">Essential - $79.99</option>
                <option value="89.99">Elite - $89.99</option>
            </select>
        </div>

        <div class="form-group">
            <label for="slingTV">Sling TV:</label>
            <select id="slingTV" aria-label="Select your Sling TV plan">
                <option value="0">None</option>
                <option value="46.00">Sling Orange - $46.00</option>
                <option value="46.00">Sling Blue - $46.00</option>
                <option value="61.00">Sling Orange + Blue - $61.00</option>
            </select>
        </div>
    
        <!-- Internet and Cable -->
        <div class="form-group">
            <label for="internet">Internet Cost (Monthly):</label>
            <input type="number" id="internet" placeholder="Enter internet cost">
        </div>
    
        <div class="form-group">
            <label for="cable">Cox Cable TV Plan:</label>
            <select id="cable" aria-label="Select your Cox Cable plan">
                <option value="0">None</option>
                <option value="71">Contour Starter - $71</option>
                <option value="125">Contour Preferred - $125</option>
                <option value="162">Contour Ultimate - $162</option>
            </select>
        </div>
    
        <button type="button" onclick="calculateCosts()">Compare Costs</button>
    
        <div class="result" id="result" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
